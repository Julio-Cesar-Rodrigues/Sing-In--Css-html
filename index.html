<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Camp.in</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="side">
        <img class="img" src="images/side-image-2x.jpg" />
      </div>
      <img class="logo" src="./images/logo.svg" />
    </header>

    <main>
      <div class="form-container">
        <form action="#" class="sign-in-form">
          <h1 class="title">
            <img class="log" src="images/log-in.svg" />
            Faça seu login
          </h1>

          <h3>Entre com suas informações de cadastro.</h3>

          <section>
            <label>E-mail</label>
            <div class="inputWithIcon">
              <input
                type="text"
                placeholder="Digite seu email"
                class="input"
                required
                id="mail"
              />
            </div>
          </section>

          <section>
            <label>Senha</label>
            <div class="password-field">
              <img src="images/eye.svg" id="eye" class="eye" />
              <input
                type="password"
                placeholder="Digite sua senha"
                class="input"
                required
                id="pass"
              />
            </div>
          </section>

          <section class="checkbox-form">
            <input type="checkbox" id="remind" name="lembrar-me" />
            <label for="remind" class="remind">Lembre-me</label>

            <strong>Esqueci minha senha</strong>
          </section>

          <div class="btn-form">
            <input type="submit" class="btn" value="Entrar" />
            <p id="register">Não tem uma conta? <strong>Registre-se</strong></p>
          </div>
        </form>
      </div>
    </main>

    <script src="./script.js" />
  </body>
</html>
