<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Camp.in</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/fontawesome.min.js'"
    />
  </head>
  <body>
    <div>
      <img class="logo" src="./images/logo.svg" />
    </div>

    <div class="main">
      <div class="container">
        <div class="form-container">
          <form action="#" class="sign-in-form">
            <h1 class="title">
              <img class="log" src="images/log-in.svg" />
              Faça seu login
            </h1>

            <h3>Entre com suas informações de cadastro.</h3>

            <div>
              <h2>E-mail</h2>
              <div class="inputWithIcon">
                <input
                  type="text"
                  placeholder="Digite seu email"
                  class="input"
                  id="mail"
                />
              </div>
            </div>

            <div>
              <h2>Senha</h2>
              <div class="password-field">
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  class="input"
                  id="password"
                />
              </div>
            </div>

            <div class="checkbox-form">
              <input type="checkbox" id="remind" name="lembrar-me" />
              <label for="remind" class="remind">Lembre-me</label>
              <a class="text" id="forget">Esqueci minha senha</a>
            </div>

            <div class="btn-form">
              <input type="submit" class="btn" value="Entrar" />
              <p id="register">
                Não tem uma conta? <a id="forget" class="text">Registre-se</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="side">
        <img class="img" src="images/side-image-2x.jpg" />
      </div>
    </div>
  </body>
</html>
